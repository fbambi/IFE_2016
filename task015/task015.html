<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

function getData() {
  /*
  coding here
  */
  source = document.getElementById("source");
  list = source.getElementsByTagName("li");
  var arr_list = new Array();
  for (var i = 0; i < list.length; i++) {
    arr_list[i] = list[i].textContent;
  }
  var data = new Array();
  for (var i = 0; i < arr_list.length; i++) {
    var colon_pos = arr_list[i].indexOf("：");
    var pos_city = colon_pos - 4;
    var pos_aqi = colon_pos + 1;
    data[i] = new Array();
    data[i][0] = arr_list[i].slice(0, pos_city);
    data[i][1] = arr_list[i].slice(pos_aqi);
  }

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  function sortNumber(a, b) {
    return a[1] - b[1];
  }
  data = data.sort(sortNumber);
  return data;

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var number = new Array("一", "二",
    "三", "四",
    "五", "六",
    "七", "八");
  var ul_list = document.getElementById("resort");
  for(var i=0;i<list.length;i++){
    var li_list=document.createElement("li");
    li_list.textContent="第"+number[i]+"名："
    +data[i][0]+" 空气质量："+data[i][1];
    ul_list.appendChild(li_list);


 }
  /* 
      <li>第一名：北京空气质量：<b>90</b></li>
      <li>第二名：北京空气质量：<b>90</b></li>
      <li>第三名：北京空气质量：<b>90</b></li>
       */
}



function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
};

function init() {
  document.getElementById("sort-btn").onclick = function() {
    btnHandle();
    document.getElementById("sort-btn").onclick = function() {

    }
  }
}

init();


</script>
</body>
</html>
